<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Pokédex</h1>
    <div class="card-container">
      {% for pokemon in pokemons %}
      <div class="card">
        <img src="{{ pokemon.URL_IMAGE }}" alt="{{ pokemon.NOME }}" />
        <p class="pokemon-number">Nº {{ '%04d' % pokemon.ID }}</p>
        <!-- Formata o ID com quatro dígitos -->
        <h2>{{ pokemon.NOME }}</h2>
        <div class="pokemon-types">
          <span class="type type-base">{{ pokemon.TIPO_BASE }}</span>
          {% if pokemon.TIPO_SEC %}
          <span class="type type-secondary">{{ pokemon.TIPO_SEC }}</span>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
