<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Cadastro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .register-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .register-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .register-container input[type="text"],
      .register-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .register-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .register-container input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .register-container .login-link {
        text-align: center;
        margin-top: 10px;
      }
      .register-container .login-link a {
        color: #007bff;
        text-decoration: none;
      }
      .register-container .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Cadastro</h2>
      <form id="formulario">
        <input type="text" placeholder="Usuário" id="username" required />
        <input type="password" placeholder="Senha" id="password" required />
        <button type="submit" id="botao" onclick="cadastrar()">
          Cadastrar
        </button>
      </form>
      <div class="login-link">
        <a href="/login">Já tem uma conta? Faça login</a>
      </div>
    </div>
  </body>
  <script>
    botao = document.getElementById("botao");
    botao.addEventListener("click", function (event) {
      event.preventDefault();
    });
    function cadastrar() {
      nome = document.getElementById("username").value;
      password = document.getElementById("password").value;

      fetch("/api/cadastrar_user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          USER: nome,
          PASSWORD: password,
        }),
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          }
          return Promise.reject(response);
        })
        .then((json) => {
          // all good, token is ready
          alert(
            "Conta criada com sucesso! Você será encaminhado para a tela de login"
          );
          window.location.href = "/login";
        })
        .catch((response) => {
          console.log(response.status, response.statusText);
          // 3. get error messages, if any
          response.json().then((json) => {
            alert(Object.values(json));
          });
        });
    }
  </script>
</html>
